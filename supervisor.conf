[group:cactus]
programs=cactus-8000,cactus-8001

[program:cactus-8000]
directory=/root/cactus/
environment=PATH=/root/miniconda3/envs/cactus_env/bin
command=python main.py --port=8000
autostart=true
autorestart=true
stderr_logfile=/var/log/cactus/cactus-8000.err.log
stdout_logfile=/var/log/cactus/cactus-8000.out.log

[program:cactus-8001]
directory=/root/cactus/
environment=PATH=/root/miniconda3/envs/cactus_env/bin
command=python main.py --port=8001
autostart=true
autorestart=true
stderr_logfile=/var/log/cactus/cactus-8001.err.log
stdout_logfile=/var/log/cactus/cactus-8001.out.log